	/* 2. 함수도 데이타타입(자료형)이다. */
	var triangle3 = function(base,height){
		return base*height/2;
	}
	document.write('삼각형의 넓이3 : ' + triangle3(3,4) + "<br/>");
	document.write('변수 : ' + triangle3 + "<br/>");
	triangle3='문자로변환';
	document.write('변수 : ' + triangle3 + "<br/>");
	
	/* 3. 함수도 배열에 저장*/
	
	function doA(){
		document.write('함수 A <br/>');
	} 
	function doB(){
		document.write('함수 B <br/>');
	} 
	
	var arr = [doA, doB];
	document.write('함수배열 : ' + arr + '<br/>');	
	
	// arr 에서 호출
	arr[0]();
	arr[1]();
	
	
	</script>
