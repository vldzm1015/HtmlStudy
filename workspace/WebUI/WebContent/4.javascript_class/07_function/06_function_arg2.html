<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>06_function_arg2.html</title>
<script type="text/javascript">
/* 1. 함수 이름이 다른 함수의 인자가 될 수 있다. */

function prt(key, value){
document.write(key + ':' + value + '<br/>');
}

function arrayWalk(data, f){
	for (var key in data) {
		f(key, data[key]);
	}
}

var ary =['ㄱ','ㄴ','ㄷ','ㄹ','ㅁ'];
arrayWalk(ary, prt);


/* 2. 함수가 다른 함수의 인자가 될 수 있다.  */
function arrayWalk1(data1, f1){
	for (var key1 in data1) {
		f1(key1, data1[key1]);
	}
}

var ary1 =['가','나','다','라','마'];
arrayWalk1(ary1, function prt1(key1, value1){
	document.write(key1 + ':' + value1 + '<br/>');
});


</script>
</head>
<body>

</body>
</html>
