<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title> Javascript 객체지향  - 상속 </title>
</head>
<body>
	<script>
		// 부모클래스
		var Animal = function(){ };
		Animal.prototype = {
			sound : function(){
				document.writeln('울부짖다 <br/>');
			},
			move : function() {
				document.writeln('동물은 움직인다 <br/>');
			}
		};

		// 자식클래스
		var Dog = function(){};
		Dog.prototype = new Animal(); //상속
		
		var dog = new Dog(); // (1)객체생성
		
		// (2)오버라이딩
		Dog.prototype.sound = function(){
			document.writeln('멍멍짖다<br/>');
		}
		dog.sound();
		
		
		dog.move();
		
		// (3)새로운 객체 추가
		Dog.prototype.tail = function(){
			document.writeln('꼬리를 흔들다 <br/>');
		}
		dog.tail();

	</script>
</body>
</html>
