<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>5_array.html</title>
<script type="text/javascript">
	var arr=['지민', '뷔', "정국", '랩몬', '제이홉' ];
	
	document.write(arr+"<br/>");
	//지민,뷔,정국,랩몬,제이홉
	
	document.write(arr.join('/')+"<br/>");
	//지민/뷔/정국/랩몬/제이홉 (/로 구분)
	
	document.write(arr.slice(3)+"<br/>");
	//랩몬,제이홉 (3번이후 추출)
	
	document.write(arr.slice(1,3)+"<br/>");
	//뷔,정국 (1번 이상 3번 미만 추출 )
	
	document.write(arr.pop()+"<br/>");
	//제이홉 삭제
	document.write(arr+"<br/>");
	//지민,뷔,정국,랩몬
	
	document.write(arr.push('방탄')+"<br/>");
	//지민,뷔,정국,랩몬 + 방탄추가
	document.write(arr+"<br/>");
	//지민,뷔,정국,랩몬,방탄
	
	document.write(arr.shift()+"<br/>");
	//지민 삭제
	document.write(arr+"<br/>");
	//뷔,정국,랩몬,방탄
	
	document.write(arr.reverse()+"<br/>");
	document.write(arr+"<br/>");
	document.write(arr.sort()+"<br/>");
	document.write(arr+"<br/>");
	
	var temp=['슈가','아무개'];
	document.write(arr.concat(temp)+"<br/>");
	document.write(arr+"<br/>");
</script>
</head>
<body>

</body>
</html>
