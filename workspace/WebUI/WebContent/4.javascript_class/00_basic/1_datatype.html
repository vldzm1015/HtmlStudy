<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<!-- 주석 -->
<script type="text/javascript">
	//1.자바스크립트는 자료형에 관대하다
	//	변수 선언 시 자료형을 기술하지 않는다
	var byensu = "문자열";
	document.writeln('변수의 값 : ' + byensu + "<br/>");
	
	byensu = 1000;
	document.writeln('변수의 값 : ' + byensu + "<br/>");
	
	//2. 리터럴 - 자료형(데이타타입)에 들어가는 값
	var arr1 = ['안녕','hello','hola','꼰니치와'];
	document.writeln('배열의 요소 : '+ arr1[1] + "<br/>");
	
	var arr2 = ['안녕',['hello','hola'],'꼰니치와'];
	document.writeln('배열의 요소 : '+ arr2[1][0] + "<br/>");
	
	var obj = {x:'안녕', y:'hello', z:'hola'};
	document.writeln('객체의 프로퍼티 : ' + obj.x + "<br/>");
	document.writeln('객체의 프로퍼티 : ' + obj['x'] + "<br/>");
	
	var x ;
	document.writeln('x= ' + x);
	document.writeln('obj.a =' +  obj.a); //undefined 값이 없는 값
	
	
	
	
	
	
</script>
</head>
