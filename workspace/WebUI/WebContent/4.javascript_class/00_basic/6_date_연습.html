<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>6_date_연습.html</title>
<script type="text/javascript">
	
	window.onload=function(){
		var btn = document.getElementById('btn');
		btn.onclick = function(){
			//alert('확인');
			
			var s = document.getElementById('startDate').value;
			var e = document.getElementById('endDate').value;
			alert(s +" ~ " +e);
			
			//1. 사용자 입력값을 date형으로 만들기
			var sdate = new Date(s);
			var edate = new Date(e);
			// 2. 두 date 차이 (-연산자 이용)
			var diff = edate.getTime()-sdate.getTime();
			var diffday = Math.ceil(diff/(24*60*60*1000));
			// 3. 2번의 차이값을 alert으로 출력
			alert( diffday +"일 입니다."); 
			
		}
	}

</script>
</head>
<body>
	시작일:<input type='date' id='startDate'/>~
	종료일:<input type="date" id='endDate'/>
	<input type="button" id='btn' value="여행일정"/>
</body>
</html>
