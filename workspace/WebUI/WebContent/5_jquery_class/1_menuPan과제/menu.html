 <script type="text/javascript">
        $(function () {
            var sum = 0;
            
            $('.menuCount').each(function () {
                $(this).change(function () {
                    if ($(this).val() != 0) { // 개수가 0 일때는 동작 안하기!!

                        // alert( $(this).val() );	// 개수 이벤트 찍히는지 확인

                        var item = $(this).parent().find('span');
                        var table = $('#listTable');
                        var row = "<tr>";
                        row += "<td>" + item.eq(0).text() + "</td>";
                        row += "<td>" + $(this).val() + "</td>";
                        row += "<td>" + "삭제" + "</td>";
                        table.append(row); // 목록 및 개수
                        var amount = (item.eq(1).text()) * $(this).val();
                        sum += amount;
                        // alert(amount); // 금액 찍히는거 확인

                        $('#total').val(parseInt(sum));
                        // alert(item.eq(0).text());	// 메뉴명 찍어보기
                        // alert(item.eq(1).text());	// 가격 찍어보기
                    }
                }); //this
            });

            // 삭제하기
            $('#listTable').on('click', 'tr', function () {
                $(this).closest('tr').remove();
            })

        }); // onload 끝
    </script>
